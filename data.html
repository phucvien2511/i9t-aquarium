<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IoT server - Group 9</title>
        <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/d/de/HCMUT_official_logo.png">
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/core.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/md5.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>

        <div class="sensor-data-list">
            <div class="sensor-container">
                <div id="temp-box">
                    <div>TEMPERATURE</div>
                    <div id="get-temp"></div>
                    <div id="check-temp"></div>
                </div>
                <div class="temp-btn">
                        <button id="low-temp-btn" onclick="changeTemp()">Low</button>
                        <button id="nor-temp-btn" onclick="changeTemp()">Normal</button>
                        <button id="high-temp-btn" onclick="changeTemp()">High</button>
                </div>
            </div>
                <div class="sensor-container">
                    <div id="oxy-box">
                        <div>OXYGEN</div>
                        <div id="get-oxy"></div>
                        <div id="check-oxy"></div>
                    </div>
                    <div class="oxy-btn">
                        <button id="low-oxy-btn" onclick="changeOxy()">Low</button>
                        <button id="nor-oxy-btn" onclick="changeOxy()">Normal</button>
                        <button id="high-oxy-btn" onclick="changeOxy()">High</button>
                    </div>
                </div>
            <div class="sensor-container">
                <div id="ph-box">
                    <div>WATER pH</div>
                    <div id="get-ph"></div>
                    <div id="check-ph"></div>
                </div>
                <div class="ph-btn">
                    <button id="low-ph-btn" onclick="changePh()">Low</button>
                    <button id="nor-ph-btn" onclick="changePh()">Normal</button>
                    <button id="high-ph-btn" onclick="changePh()">High</button>
                </div>
            </div>
        </div>
    </body>
</html>
